<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
        <div class="row mt-5">
            <div class="col-md-5 m-auto">
    
              <div class="card card-body">
                <h1 class="text-center mb-3"><i class="fas fa-sign-in-alt"></i>  Item</h1>
                <form action="/users/login" method="POST">
                    <div class="form-group">
                      <label for="itemName">Name of the item</label>
                      <input
                        type="itemName"
                        id="itemName"
                        name="itemName"
                        class="form-control"
                        placeholder="Enter name of the Item to be included"
                      />
                    </div>
                    <div class="form-group">
                      <label for="category">Category</label>
                      <input
                        type="category"
                        id="category"
                        name="category"
                        class="form-control"
                        placeholder="Enter category Eg. Rs.2 pack"
                      />
                    </div>
                  <div class="form-group">
                    <label for="qty">Instock Qty (in kg/packets)</label>
                    <input
                      type="qty"
                      id="qty"
                      name="qty"
                      class="form-control"
                      placeholder="Eg. 50"
                    />
                  </div>
                  <div class="form-group">
                    <label for="rate">Rate (in Rs.)</label>
                    <input
                      type="rate"
                      id="rate"
                      name="rate"
                      class="form-control"
                      placeholder="Eg. 250"
                    />
                  </div> 
                  <div class="form-group">
                    <label for="password">Item ID</label>
                    <input
                      type="password"
                      id="password"
                      name="password"
                      class="form-control"
                      placeholder="Enter Password"
                    />
                  </div>
                  <a href="./dataCenter.html" class="btn btn-primary btn-block mb-2">Login</a>
                </form>
                <p class="lead mt-4">No Account? <a href="./register.html">Register</a>
                </p>
              </div>
            </div>
          </div> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
