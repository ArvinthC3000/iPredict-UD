<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/update.css">
    <title>Document</title>
</head>
<body>
        <!-- Header -->
        <div class="topContainer">
          <div>IPREDICT</div>
          <div>
            <img class="logo" src="../img/iPredictLogo.png" alt="iPredictLogo" />
          </div>
        </div>
    
        <!-- NavBar -->
        <div class="pos-f-t customNavbar">
          <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
              <!-- Shop and Customer details -->
              <div class="shopAndCustomerDetails">
                <!-- Shop Details -->
                <div class="shopDetailsSection">
                  <div class="detailsTitle"><h3>SHOP</h3></div>
                  <br />
                  <div class="shopMainDetails">
                    AA Stores <br />
                    GSTIN: 27AACCF0683K1ZH
                  </div>
                  123, 5th Main Road, Ejipura, <br />
                  Bangalore, Karnataka - 560 047 <br />
                  9654171823
                </div>
              </div>
            </div>
          </div>
          <nav class="navbar navbar-dark navBarBand">
            <button
              id="navBarButton"
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarToggleExternalContent"
              aria-controls="navbarToggleExternalContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </nav>
        </div>
    
        <!-- Filtering section -->
        <div id="updateModule">
            <div id="filterBar"> <span>
                <div id="filterInput">
                    <input type="text" id="itemId" name="itemId" placeholder="Provide ID" value="">
                </div></span>
                <button id="filterButton" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Filter</button>
                <div class="flash"></div>
            </div>
        </div>
        
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Module</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="recipient-name" id="itemDetails" class="col-form-label">Item Details</label>
                    <div  class="form-control" id="recipient-name"></div>
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Add or Update:</label>
                    <input type="number" class="form-control" id="message-text" name="addContent" value="" />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="addContent" data-dismiss="modal">Update Item</button>
                <!-- <button type="button" class="btn btn-primary" id="updateContent">Update Item</button> -->
              </div>
            </div>
          </div>
        </div>

      </body>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script
    src="https://kit.fontawesome.com/e1e8e053d6.js"
    crossorigin="anonymous"></script>
    <script src="../script/datacenter/update.js"></script>
</html>
